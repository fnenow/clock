<!DOCTYPE html>
<html>
<head>
  <title>FNE Time Clock - Worker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center">FNE Time Clock</h2>
  <div id="login-section" class="card mx-auto mt-5" style="max-width:400px;">
    <div class="card-body">
      <h5 class="card-title">Worker Login</h5>
      <input class="form-control mb-2" id="workerId" placeholder="Last 5 digits of phone" maxlength="5">
      <input class="form-control mb-2" type="password" id="password" placeholder="Password" value="99999">
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>
  </div>
  <div id="clock-section" style="display:none;">
    <div class="alert alert-success" id="greeting"></div>
    <div id="clock-status"></div>
    <button class="btn btn-outline-secondary mt-2" onclick="logout()">Logout</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
<script src="js/timeclock.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// --- Precise date/time auto-updater for clock forms ---
// This script will work as soon as a form with #customDate/#customTime appears in DOM.

function setClockInputs() {
  const now = luxon.DateTime.now();
  if (document.getElementById('customDate')) document.getElementById('customDate').value = now.toFormat('yyyy-MM-dd');
  if (document.getElementById('customTime')) document.getElementById('customTime').value = now.toFormat('HH:mm');
  if (document.getElementById('customDateOut')) document.getElementById('customDateOut').value = now.toFormat('yyyy-MM-dd');
  if (document.getElementById('customTimeOut')) document.getElementById('customTimeOut').value = now.toFormat('HH:mm');
}

let clockRefreshTimeout, clockRefreshInterval;
function startPreciseClockUpdater() {
  // Set the fields immediately
  setClockInputs();

  // Calculate ms left in this minute
  const now = new Date();
  const msToNextMinute = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();

  // First timeout brings us to the next minute boundary
  clockRefreshTimeout = setTimeout(() => {
    setClockInputs();
    // Then set an interval for every minute after that
    clockRefreshInterval = setInterval(setClockInputs, 60 * 1000);
  }, msToNextMinute);
}

// Optional: Cleanup function if you redraw forms
function stopPreciseClockUpdater() {
  clearTimeout(clockRefreshTimeout);
  clearInterval(clockRefreshInterval);
}

// Call after DOM loaded (and whenever you render a form with date/time fields)
document.addEventListener('DOMContentLoaded', function() {
  startPreciseClockUpdater();
});
</script>
</body>
</html>
